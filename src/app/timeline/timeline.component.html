<p>timeline works!</p>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Posted By</th>
        <th>Event Name</th>
        <th>About</th>
        <th>Location</th>
        
        <th>departments Allowed</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of d">

        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://static.toiimg.com/photo/msid-83688238/83688238.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{p.postedByUser.givenName}}</p>
              <p class="text-muted mb-0">{{p.postedByUser.emailId}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{p.eventName}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{p.eventBody}}</span>
        </td>
        <td>{{p.eventLocation}}</td>
        <td>
            <span class="badge badge-success rounded-pill d-inline">{{p.departmentsAllowed}}</span>

        </td>
      </tr>
      
    </tbody>
  </table>
