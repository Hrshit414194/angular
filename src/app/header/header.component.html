<p>header works!</p>
<div class="header" *ngIf="(authService.authState$ | async)?.isAuthenticated" >

    <a href="postpoll" class="logo">post a poll(Voting)</a>
    <a href="viewpolls" class="logo">view polls</a>

    <a class="active" href="#home">Home</a>
      <a href="contact">Contact</a>
      <a href="#about">About</a>
  </div>
  <div >
    <div class="header-right">
      
      <input *ngIf="!(authService.authState$ | async)?.isAuthenticated" (click)="oktaAuth.signInWithRedirect()" type="button" value="Login"

    </div>
